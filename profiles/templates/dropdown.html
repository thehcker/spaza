<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Website</title>
	<style type="text/css">
		.drop{
			background-color: beige;
			color: blue;
			width: 100px;
			padding: 10px;
			font-size: 14px;
			border: 2px solid teal;
			cursor: crosshair;
		}
		.containeer{
			position: relative;
			width: 100px;
			margin-top: 10px;
			margin-left: 100%;
			display: inline-block;
		}
		.conteent{
			display: none;
			position: absolute;
			z-index: 1;
			background-color: grey;

		}

		.conteent a {
			color: black;
			padding: 10px;
			text-decoration: none;
			display: block;
		}
		.containeer:hover .conteent {
			display: block;
		}
		.containeer:hover .drop{
			background-color: white;
		}
		.conteent a:hover {
			background-color: azure;
		}

		span > i{
			  border: solid grey;
			  border-width: 0 3px 3px 0;
			  display: inline-block;
			  padding: 3px;
			}
		
		.down {
			margin-left: 5px;
		  transform: rotate(45deg);
		  -webkit-transform: rotate(45deg);
		}


	</style>
</head>
<body>
<div class="containeer">
	<button class="drop">Menu<span><i class="arrow down"></i></span></button>
	<div class="conteent">
		<a href="{% url 'account' %}">Support</a><hr>
		<a href="{% url 'account' %}">Billing</a><hr>
		<a href="{% url 'account' %}">Preferences</a><hr>
		<a href="{% url 'account' %}">History</a>
	</div>
</div>
</body>
</html>
