{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
<link href="{% static '..css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div>
<div class="content">
<div class="title">
{% if instance.image %}

<a href="{{ instance.get_absolute_url }}"><img src="{{ instance.image.url }}" width="150px" height="150px" class="img" alt="{{ instance.title }} logo"></a>
</div>
{% endif %}

    <h5 class="card-title">{{ instance.title }}</h5>
    <!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
    <p class="card-text">{{ instance.description | linebreaks | truncatewords:10 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Order</a>
    <!--<a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">Sub-View</a>-->
    
</div>
</div>

</body>
</html>
