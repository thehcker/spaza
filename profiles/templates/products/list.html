{% extends "base.html" %}
{% block content %}

<div class="container">
	{% include 'dropdown.html' %}
	<div class="row">
	
	{% for obj in object_list %}
		<div class="col-12 col-md-3 card my-3">
	<!--{{ forloop.counter }}-->
	{% include 'products/snippets/card.html' with instance=obj %}

	</div></div><div class="row"><div class="col-12"></div>
	{% else %}
	</div>
	{% endif %}
	{% endfor %}
	</div>
</div>
{% endblock %}
